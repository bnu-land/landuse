<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">

    <style>
        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <script src="http://js.arcgis.com/3.13/"></script>

    <script>
        require(["esri/map",
            "esri/layers/ArcGISDynamicMapServiceLayer",
            "dojo/domReady!"], function (Map, ArcGISDynamicMapServiceLayer) {
            var map;
            map = new Map("mapDiv");
            var url = "http://localhost:6080/arcgis/rest/services/csqzjxzq/MapServer";
//            var url = "https://www.arcgisonline.cn/portal/apps/webappviewer/index.html?id=56126c45a9d8494d8af0e8d1e75f8dae";
            var layer = new ArcGISDynamicMapServiceLayer(url);
            map.addLayer(layer);

        });
    </script>

</head>
<body class="claro">
<div id="mapDiv"></div>
</body>
</html>
