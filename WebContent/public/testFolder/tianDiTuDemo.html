<!DOCTYPE html> 
<html> 
<head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
    <meta name="keywords" content="天地图"/> 
    <title>天地图－地图API－范例－经纬度直投地图</title> 
    <script type="text/javascript" src="tdt.js"></script> 
 <!--  <script type="text/javascript" src="http://api.tianditu.com/api?v=4.0"></script>  -->
    <script> 
        var map; 
        var zoom = 12; 
         var polygon; 
        function onLoad() { 
            map = new T.Map('mapDiv', { 
                projection: 'EPSG:4326' 
 
            }); 
            //设置显示的地图中心点和级别
            map.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom); 
       
        var points = [];

                points.push(new T.LngLat(116.41136, 39.97569));

               

                points.push(new T.LngLat(116.32969, 39.92940));
                 points.push(new T.LngLat(116.411794, 39.9068));

                points.push(new T.LngLat(116.385438, 39.90610));

                //创建面对象

                polygon = new T.Polygon(points,{

                    color: "blue", weight: 3, opacity: 0.5, fillColor: "red", fillOpacity: 0.5

                });

                //向地图上添加面

                map.addOverLay(polygon);

             } 

    </script> 
</head> 
<body onLoad="onLoad()"> 
<div id="mapDiv" style="position:absolute;width:600px; height:500px"></div> 
<div style="position:absolute;left:620px;"> 
    <ul> 
        <li>本示例演示如何显示经纬度直投地图。</li> 
        <p><a href="http://lbs.tianditu.com/api-new/html5/examples.html">返回所有范例列表</a></p> 
    </ul> 
    <input type="button" value="启动编辑" onclick="polygon.enableEdit();">

            <input type="button" value="禁止编辑" onclick="polygon.disableEdit();"/> 
</div> 
</body> 
</html>
