<script type="text/javascript">
$.ajax({
    url: "http://localhost:8080/landuse/get_LawTypes?_dc=1465535514109&page=1&start=0&limit=25",
    success: function(result) {
        var lawtypes = result.root;

        for (var i = 0; i < lawtypes.length; i++) {
            var lawclass = lawtypes[i].lawType;

            $("#lawtypes").append(lawtype);
            /*$("#lawid"+lawid).bind("click",function(){
            	console.log(lawclass);
            	console.log(lawid);
            })*/

        };
        $("ul li").click(function() {
            $("#law_table tr").remove();
            //console.log(this.innerText);
            law_list(this.innerText);
        });

        /* $(ul li).click(law_list(this.innerHTML));*/
    }

});
$.ajax({


    url: "http://localhost:8080/landuse/get_NoticeNews?_dc=1465456417022&searchKeyword=&noticeState=&page=1&start=0&limit=25",

    success: function(result) {



        var data = result.root;
        var i = 0;
        for (i; i < data.length; i++) {
            if (data[i].publishDate == null) {
                data[i].publishDate = "未发布";
            }
            console.log("新闻：" + data[i].publishDate);
            console.log(data[i].noticeTitle);
            console.log(data[i].noticeColumn);
            getNotice(data[i], "新闻速递", "news_noticeTitle");
            getNotice(data[i], "通知公告", "notice_noticeTitle");
            getNotice(data[i], "土地动态", "landchange_noticeTitle");
            getNotice(data[i], "土地政策", "landlaw_noticeTitle");

        };

    }

});

function law_list(lawtype) {

    $.ajax({

        url: "http://localhost:8080/landuse/get_Top10Laws?lawType=" + lawtype + "&page=1&start=0&limit=25",

        success: function(result) {

            var lawData = result.root;
            var j = 0,
                record = 0;
            for (j; j < lawData.length; j++) {
                if (lawData[j].publishDate == null) {
                    lawData[j].publishDate = "未发布";
                }


                var law_title = "<tr><td width='50%' height='31' class='aa'><div align='left'><a title='" + lawData[j].lawTitle + "'href='index2.html?law_id=" + lawData[j].id + "' target='_blank' class='aa'>" + lawData[j].lawTitle + "</a></div></td><td class='aa' align='middle' width='20%'>【阅读" +lawData[j].readCount+"次】</td><td class='aa' align='middle' width='30%' height='31'>"+ lawData[j].publishDate + "</td></tr>";
                $("#law_table").append(law_title);
                record++;

            }
            $("#law_table").append("<tr><td width='50%' height='31' class='aa'><div align='left'><a  target='_blank' class='aa'></a></td><td class='aa' align='middle' width='20%'></td><td width='30%' class='aa1'><div align='middle' class='footercontantline col-md-12'>总记录数:" + record + "条</div></td></tr>");

        }
    });

};

function getNotice(dataMsg, titles, addMsg) {
    if (dataMsg.noticeColumn == titles) {
        console.log(titles + "绑定ID：" + dataMsg.id.toString());
        var Msg_title = "<li><a class='aa' href='index2.html?notice_id=" + dataMsg.id + "'><span >" + dataMsg.noticeTitle + "</span><span align='right'>【阅读"+dataMsg.readCount+"次】【发布时间：" + dataMsg.publishDate + "】</span></a></li>";
        $("#" + addMsg).append(Msg_title);

    }

};
