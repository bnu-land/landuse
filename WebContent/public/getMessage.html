<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="jQuery1.9.js"></script>
</head>

<body>

<div id= "noticeTitle"></div>
<div id= "noticeAuthor"></div>
<div id= "publishDate"></div>
<div id= "noticeContent"></div>

</body>
<script type="text/javascript">
$.ajax({
    url: "http://localhost:8080/landuse/get_NoticeNews?_dc=1465456417022&searchKeyword=&noticeState=1&page=1&start=0&limit=25",
    success: function(result) {
        console.log("result:",result);
        var data = result.root;
        $('#noticeTitle').html(data[2].noticeTitle);
        $('#noticeAuthor').html(data[2].noticeAuthor);
        $('#publishDate').html(data[2].publishDate);
        $('#noticeContent').html(data[2].noticeContent);
    }
});
</script>
